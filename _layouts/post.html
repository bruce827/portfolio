<!DOCTYPE html>
<html 
    lang="zh" 
    
    {% if page.main-class %}
        class="post-{{ page.main-class }}"
    {% endif %}
    >
    <!-- itemscope 
    itemtype="http://schema.org/BlogPosting" 
    -->
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <section class="post">

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>

            <!-- 分享 -->
            <!-- {% include share.html %} -->
            <!-- 作者 -->
            {% include author.html %}
            <!-- 评论 -->
            {% if page.comments != false %} 
                {% include comments.html %}
            {% endif %}
            
            {% include footer.html %}
        </section>
    </body>
</html>
