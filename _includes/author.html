<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img
            itemprop="image"
            class="img-rounded"
            src="{{ '/assets/img/intro/profile.jpg' | prepend: site.baseurl }}"
            alt="{{site.name}}">
            <p class="def">作者</p>
            <h3 class="name">
                <a
                    itemprop="name"
                    href="https://plus.google.com/+{{site.gplus_username}}/posts">{{site.username}}</a>
            </h3>
            <p class="desc">{{site.user_description}}</p>
            <p>
                <a itemprop="email" class="email" href="mailto:{{site.email}}">{{site.email}}</a>
            </p>
            <p>
                <a
                    itemprop="github"
                    class="github"
                    href="https://github.com/{{site.github_username}}">github.com/bruce827</a>
            </p>
        </div>
    </section>
